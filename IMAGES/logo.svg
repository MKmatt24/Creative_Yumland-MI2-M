<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond circulaire noir -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a"/>
  
  <!-- Corps du poulet (forme simplifiée) -->
  <ellipse cx="100" cy="110" rx="45" ry="50" fill="#fafafa"/>
  
  <!-- Tête du poulet -->
  <circle cx="100" cy="70" r="28" fill="#fafafa"/>
  
  <!-- Crête (haut de la tête) -->
  <path d="M 85 55 Q 85 45 90 50 Q 95 40 100 48 Q 105 40 110 50 Q 115 45 115 55 Z" fill="#ff6b35"/>
  
  <!-- Bec -->
  <path d="M 115 70 L 130 72 L 115 75 Z" fill="#ff6b35"/>
  
  <!-- Œil -->
  <circle cx="108" cy="68" r="4" fill="#1a1a1a"/>
  
  <!-- Aile -->
  <ellipse cx="80" cy="105" rx="20" ry="30" fill="#e6e6e6" transform="rotate(-20 80 105)"/>
  
  <!-- Pattes (traits simples) -->
  <line x1="90" y1="155" x2="85" y2="170" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
  <line x1="110" y1="155" x2="115" y2="170" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Doigts de pattes -->
  <line x1="85" y1="170" x2="78" y2="175" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="170" x2="92" y2="175" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="170" x2="108" y2="175" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="170" x2="122" y2="175" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bordure circulaire orange -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ff6b35" stroke-width="6"/>
</svg>
